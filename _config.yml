safe: true
lsi: false

title: Post-Engineering
locale: ru_RU
description: IT Blog
logo: site-logo.png
search: true
# url: http://post-engineering.com

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  use_coderay: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

# Site owner
owner:
  name: Post-Engineering
  avatar: site-logo.png
  email:
  disqus-shortname: post-engineering
  twitter:
  facebook:
  github: http://post-engineering.com
  stackexchange:
  linkedin:
  instagram:
  flickr:
  tumblr:
  google:
    plus:
    analytics: 'UA-42719171-1'
    verify:
    ad-client:
    ad-slot:
  bing-verify:

# The production_url is only used when full-domain names are needed
# such as sitemap.txt
# Most places will/should use BASE_PATH to make the urls
#
# If you have set a CNAME (pages.github.com) set your custom domain here.
# Else if you are pushing to username.github.io, replace with your username.
# Finally if you are pushing to a GitHub project page, include the project name at the end.
#
production_url : http://post-engineering.com
